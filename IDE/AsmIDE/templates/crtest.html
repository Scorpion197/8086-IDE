{% load static %}
<!DOCTYPE html>

<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" lang="en">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/crtest.css' %}" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,800;1,100;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>

	<h1 class='text-center'> Create Test</h1>	
	<div id='main'>

		<div class="sub-main" id="sub-main-one">
			<img src="{% static 'images/pc.svg' %}">
		</div>
		<div class="sub-main" id="sub-main-two">

			<form method="POST" action="{% url 'create_test' %}">

				{% csrf_token %}
				<input name='test-id' type='number' placeholder="Test id" required>
				<input name='test-duration' type='number' placeholder="Test Duration" required>
				<input name='test-passwd' type="password" placeholder="Test password" required>

				<button type="submit">Create Test</button>

			</form>

		</div>
	</div>

	{% if found %}
		<script> alert('Test exists');</script>
	{% endif %}
    
</body>
</html>
